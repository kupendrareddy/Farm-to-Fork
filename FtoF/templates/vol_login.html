<!DOCTYPE html>
<html lang="en">
<head>
	<title>Volenteer Login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='fonts/font-awesome-4.7.0/css/font-awesome.min.css') }}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/login_css.css') }}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/login1_css.css') }}">

</head>
<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic">
					<img src="{{ url_for('static', filename='images/img-02.png') }}" alt="IMG">
				</div>

				<form class="login100-form validate-form" action="{{ url_for('vol_login') }}" method="POST">
					<span class="login100-form-title">
					   Volunteer  Login
					</span>
					{% if message %}
					<p>{{message}}</p>
					{% endif%}

					<div class="wrap-input100 validate-input" data-validate = "Valid Phone Number is required: 9876543210">
						<input class="input100" type="text" name="phone" placeholder="Phone Number">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-user" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Password is required">
						<input class="input100" type="password" name="password" placeholder="Password">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>
					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Login
						</button>
					</div>

					<div class="text-center p-t-12">
						<span class="txt1">
							Forgot
						</span>
						<a class="txt2" href="#">
							 Password?
						</a>
					</div>
					<div class="text-center p-t-136">
						<a class="txt2" href="#">
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	
	

	
</body>
</html>
